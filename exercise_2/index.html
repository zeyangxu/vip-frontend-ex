<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./index.js"></script>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container bg-light p-4">
    <h1 class="mb-4">U-Star Ex.2</h1>
    <div class="displayBox">
      <div class="itemCard">
        <div class="itemContent">123</div>
        <div class="deleteCross">
          <div class="crossLine"></div>
          <div class="crossLine"></div>
        </div>
      </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#exampleModalCenter">
      Add New Item
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Add Stuff</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="itemBox"></div>
            <div class="dropdown-divider"></div>
            <form action="">
              <div class="form-group">
                <label for="exampleFormControlInput1">Enter New Item</label>
                <input type="text" class="form-control" id="inputBar" name="addContent">
              </div>
              <button type="submit" class="btn btn-primary" id="addButton">Add</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancelButton">
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="submitButton" data-dismiss="modal">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $('.deleteCross').on('click', function () {
      console.log('deleteCross!');
      var target = $(this)
        .prev()
        .text();
      console.log(target);
      $(this)
        .parent()
        .remove();
      card_list.splice(card_list.indexOf(target), 1);
    });
  </script>
</body>

</html>
